<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Form</title>
    <link rel="stylesheet" href="js_form.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-64856799-4"></script>
</head>

<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Contact Form</h1>
            <div class="form-field">
                <label for="firstName">First Name* :</label>
                <input type="text" name="firstName" id="firstName" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="lastName">Last Name* :</label>
                <input type="text" name="lastName" id="lastName" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email *:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password *:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="confirmPassword">Confirm Password *:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>

    <script src="js_form.js"></script>
</body>

</html>
